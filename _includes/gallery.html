<div class="masonry">
  {% for item in site.data.photographs %}
  <div class="grid hover">
    <img src="assets/images/{{ item.file }}.jpg">
    <div class="grid__body">
      <div class="relative">
        <a class="grid__link" href="{{ relative_url}}photographs/{{ item.file }}.html" ></a>
      </div>
      <!-- <div class="mt-auto" >
        <span class="grid__tag">{{ item.project }}</span>
      </div> -->
    </div>
  </div>
  {% endfor %}

</div>
