collections:
  photographs:
    output: true
  portraits:
    output: true

defaults:
  - scope:
      path: ""
      type: "photographs"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "portraits"
    values:
      layout: "carousel"
  - scope:
      path: ""
    values:
      layout: "default"
