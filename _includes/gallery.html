<div class="masonry">
  {% for item in site.data.photographs %}
  <div class="grid">
    <img src="assets/images/{{ item.file }}.jpg">
    <div class="grid__body">
      <div class="relative">
        <a class="grid__link" href="/photographs/{{ item.file }}.html" ></a>
        <h1 class="grid__title">Title 1</h1>
      </div>
      <div class="mt-auto" >
        <span class="grid__tag">{{ item.project }}</span>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
